<div class="container mt-3">
    <table class="table table-dark table-striped p-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Area</th>
                <th>Country Code</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries"> 
                <td><a class="nav-link" href="/lpc/{{country.country_id}}" routerLinkActive="active" ariaCurrentWhenActive="page"> {{country.name}} </a> </td>
                <td>{{country.area}}</td>
                <td>{{country.country_code2}}</td>
            </tr>
        </tbody>
    </table>
</div>
