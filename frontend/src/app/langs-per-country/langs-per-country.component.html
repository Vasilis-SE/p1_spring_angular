<div class="container mt-3">
    <table class="table table-dark table-striped p-3">
        <thead>
            <tr>
                <th>Language</th>
                <th>Is Official ?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let clang of langsOfCountry.languages">
                <td>{{clang.language}}</td>
                <td *ngIf="clang.official; else noOfficial"> <i class="bi bi-check"></i> </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noOfficial>
    <td> <i class="bi bi-x"></i> </td>
</ng-template>
