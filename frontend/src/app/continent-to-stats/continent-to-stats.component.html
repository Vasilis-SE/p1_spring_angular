<div class="container">
    <div class="row mt-3">
        <div class="col-md-8">
            <div class="input-group mb-3">
                <select class="form-control" #chosenRegionFilter (change)="searchByRegion(chosenRegionFilter.value)">
                    <option value=""> Select a regions... </option>
                    <option value="{{region}}" *ngFor="let region of getListOfDistinctRegions()"> {{ region }} </option>
                </select>
               
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"> <i class="bi bi-caret-down-fill"></i> </span>
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <div class="input-group mb-3">
                <select class="form-control">
                    <option> Select from... </option>
                    <option *ngFor="let year of getListOfDistinctYears()"> {{ year }} </option>
                </select>             
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"> <i class="bi bi-caret-down-fill"></i> </span>
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <div class="input-group mb-3">
                <select class="form-control">
                    <option> Select to... </option>
                    <option *ngFor="let year of getListOfDistinctYears()"> {{ year }} </option>
                </select>                
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"> <i class="bi bi-caret-down-fill"></i> </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Continent Name</th>
                    <th>Region Name</th>
                    <th>Country Name</th>
                    <th>Year</th>
                    <th>Population</th>
                    <th>GDP</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cts of continentToStatsDisplay">
                    <td>{{cts.continent_name}} </td>
                    <td>{{cts.region_name}}</td>
                    <td>{{cts.country_name}}</td>
                    <td>{{cts.year}}</td>
                    <td>{{cts.population}}</td>
                    <td>{{cts.gdp}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
